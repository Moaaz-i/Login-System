<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp System</title>

    <!--? link font awesome -->
    <link rel="stylesheet" href="assets/css/all.min.css" />

    <!--? link font awesome -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
  </head>
  <body>
    <section
      class="py-5 w-100 min-vh-100 bg-light-subtle d-flex align-items-center justify-content-center"
    >
      <div class="container d-flex justify-content-center h-100">
        <div class="card w-75 h-75">
          <div class="card-header text-center pt-3 border-0 bg-white"
            ><h1 class="text-primary">Smart SignUp System</h1></div
          >
          <div
            class="card-body pt-5 px-5 d-flex flex-column align-items-center justify-content-center gap-4"
          >
            <div
              class="form d-flex flex-column justify-content-center gap-3  w-100"
            >
              <input
                placeholder="Enter your name"
                type="text"
                required
                name="name"
                id="name"
                class="form-control"
              />
              <input
                placeholder="Enter your email"
                type="email"
                required
                name="email"
                id="email"
                class="form-control"
              />
              <input
                placeholder="Enter password"
                type="password"
                required
                name="password"
                id="password"
                class="form-control"
              />
            </div>
            <button class="btn border-primary text-primary w-100" id="signupBtn"
              >Sign Up</button
            >
            <div>
              <p
                >You have an account?
                <a href="./index.html" class="text-decoration-none text-black"
                  >Login</a
                ></p
              >
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
